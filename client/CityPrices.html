<template name="CityPrices">
    <select class="form-select state-select">
      <option selected>{{selectedState}}</option>
      <!-- Add more state options -->
    </select>
    <div class="prices">
      {{#each price in cityPrices}}
        <div class="fuel-row">
          <div class="city-code" >{{price.code}}</div>
          <div class="city-name">{{price.city}}</div>
          <div class="fuel-price">{{price.regular}}</div>
          <div class="fuel-price">{{price.midGrade}}</div>
          <div class="fuel-price">{{price.premium}}</div>
          <div class="fuel-price">{{price.diesel}}</div>
        </div>
      {{/each}}
    </div>
  </template>
