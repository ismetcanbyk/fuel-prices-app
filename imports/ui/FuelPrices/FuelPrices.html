<template name="Prices">
  <div class="container mt-4">
    {{>NavTabs}}
    <table class="table mt-5">
      <thead>
        <tr>
          <th></th>
          <th>Regular</th>
          <th>Mid Grade</th>
          <th>Premium</th>
          <th>Diesel</th>
        </tr>
      </thead>
      <tbody>
        {{#if isStateTab}}
          {{#each prices}}
          <span class="table-span"></span>
          <tr class="table-body">
            <td>
              <div class="d-flex align-items-center bg-white">
                <span class="state-circle bg-primary">{{code}}</span>
                {{state}}
              </div>
            </td>
            <td>{{regular}}</td>
            <td>{{midGrade}}</td>
            <td>{{premium}}</td>
            <td>{{diesel}}</td>
          </tr>
          {{/each}}
        {{else}}
          {{#each cityPrices}}
          <span class="table-span"></span>
          <tr class="table-body ">
            <td>
              <div class="d-flex align-items-center bg-white">
                <span class="state-circle bg-primary">{{code}}</span>
                {{city}}
              </div>
            </td>
            <td>{{regular}}</td>
            <td>{{midGrade}}</td>
            <td>{{premium}}</td>
            <td>{{diesel}}</td>
          </tr>
          {{/each}}
        {{/if}}
      </tbody>
    </table>
  </div>
</template>
