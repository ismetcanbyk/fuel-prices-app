<template name="StatePrices">
  <div class="container ">
    {{>NavTabs}}
    <div class="price-table ">
      <div class="header-row">
        <div class="price-cell-h header-cell empty"></div>
        <div class="price-cell-h header-cell">Gasoline</div>
        <div class="price-cell-h header-cell">Mid Grade</div>
        <div class="price-cell-h header-cell">Premium</div>
        <div class="price-cell-h header-cell">Diesel</div>
      </div>
      {{#if isStateTab}}
        {{#each prices}}
          <div class="price-row">
            <div class="price-cell state-city">
              <span class="state-circle bg-primary">{{stateCode name}}</span>
              {{name}}
            </div>
            <div class="price-cell">${{gasoline}}</div>
            <div class="price-cell">${{midGrade}}</div>
            <div class="price-cell">${{premium}}</div>
            <div class="price-cell">${{diesel}}</div>
          </div>
        {{/each}}
      {{else}}
        <div class="select-city">
          <div class="price-cell state-city">
            <span class="state-circle state-circle">{{stateCode cityPrices.state.name}}</span>
            {{cityPrices.state.name}}
          </div>
          <div class="price-cell">${{cityPrices.state.gasoline}}</div>
          <div class="price-cell">${{cityPrices.state.midGrade}}</div>
          <div class="price-cell">${{cityPrices.state.premium}}</div>
          <div class="price-cell">${{cityPrices.state.diesel}}</div>
        </div>
        {{#each cityPrices.cities}}
          <div class="price-row">
            <div class="price-cell state-city">
              <span class="state-circle bg-primary">{{stateCode name}}</span>
              {{name}}
            </div>
            <div class="price-cell">${{gasoline}}</div>
            <div class="price-cell">${{midGrade}}</div>
            <div class="price-cell">${{premium}}</div>
            <div class="price-cell">${{diesel}}</div>
          </div>
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>
